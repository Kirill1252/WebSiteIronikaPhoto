<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="fontawesomefree/css/all.css" rel="stylesheet" type="text/css">
    <link href="fontawesomefree/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/my_css_index.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<!--nav-->
<nav class="navbar navbar-expand-lg bg-light"
     style="border-bottom: 2px solid; margin-bottom:50px;">
    <div class="container-fluid">
        <a class="navbar-brand cursive" href="index.html">Ironika</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 cursive" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
                <li class="nav-item ps-2">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--     end nav     -->
<div class="container">
    <!--  Login  -->
    <div class="row">
        <div class="col-lg-4 col-md-10 p-4 mx-auto">
            <form class="shadow p-3 mb-5 bg-body rounded">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-12 mb-2 d-grid ">
                        <button class="btn btn-outline-secondary" type="submit">Button</button>
                    </div>
                    <div class="col-lg-6 col-md-12 mt-2 d-grid ">
                        <a class="text-center" href="#">Registration</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <!--  End login  -->
</div>

</body>
</html>
